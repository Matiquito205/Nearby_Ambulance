<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificar Ambulancia — AmbulanciaCercana</title>
  <link rel="stylesheet" href="/static/core/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <main class="card">
    <h1>🚑 Angelers — Encuentra la ambulancia más cercana</h1>
    <p class="lead">Pulsa el botón de geolocalización o ingresa tu ubicación manualmente.</p>

    <div class="controls">
      <button id="gpsBtn" class="btn">📍 Usar mi ubicación</button>
      <div class="manual">
        <label>Latitud: <input id="lat" type="text" placeholder="-12.046"/></label>
        <label>Longitud: <input id="lng" type="text" placeholder="-77.042"/></label>
        <button id="findBtn" class="btn">🔍 Buscar</button>
      </div>
    </div>

    <section id="result" class="result" aria-live="polite"></section>

    <div id="map" style="height:320px; border-radius:12px; margin-top:16px;"></div>


  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/core/js/app.js"></script>
</body>
</html>
